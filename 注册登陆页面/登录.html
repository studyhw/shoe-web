<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneakers登录</title>

</head>
<link rel="stylesheet" href="注册.css">
<link rel = "Shortcut Icon" href="/img/profile-5.jpg">
<video autoplay muted loop src="./img/3.mp4" class="video1"></video>
<div class="top"><img src="./img/sneakers.png" alt=""></div>
<div class="img4"></div>
<div class="img1"></div>
<div class="blurbox"></div>
<video autoplay muted loop src="./img/背景视频.mp4" class="video"></video>

<body>
    <div class="main-box">
        <h3>欢迎登录</h3>
        <p class="tip">
            没有账号？<span class="login-btn"><a href="注册.html">立即注册</a>
            </span>
        </p>
        <div class="form">
            <div class="row">
                <label>手机号</label>
                <input type="tel" class="inp" maxlength=11 id="mobile" oninput="checkMobile()">
            </div>
            <div class="warn" id="mobileTip"></div>

            <div class="row">
                <label>密码</label>
                <input type="password" oninput="checkMima()" class="inp" id="mima" style="width:120px">
            </div>
            <div class="warn" id="mimaTip"></div>
            <div class="sub" id="sub" onclick="regF()">登录</div>
            <div class="foot">
                <input type="checkbox" checked>
                阅读并接受<a>用户登录协议</a>
            </div>
        </div>
    </div>



</body>

<script>
    let flag = false;
    let sec = 60;
    function checkMobile() {
        let mobileDom = document.getElementById("mobile");//该代码将返回id为mobile元素，即返回手机号，储存到mobileDom
        let mobile = mobileDom.value;//value 属性表示该元素当前输入的值，这行代码的作用是将输入框中输入的手机号码赋值给变量 mobile。
        let mobileTip = document.getElementById("mobileTip");//该代码将返回id为mobileTip元素

        let myReg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;

        if (!myReg.test(mobile)) {
            mobileDom.style.borderColor = "red";//mobileDom 元素的边框颜色为红色，
            mobileTip.innerText = "手机号格式错误";//设置 mobileTip 元素的文本内容为“手机号输入有误”，
        } else {
            mobileDom.style.borderColor = "#E0E0E0";
            mobileTip.innerText = "";
            return true;
        }
    }


    //校验密码
    function checkMima() {
        let ifMobile = checkMobile();
        if (!ifMobile) {
            return;
        }
        let mimaDom = document.getElementById("mima");
        let mima = mimaDom.value;
        let mimaTip = document.getElementById("mimaTip");
        if (!mima) {
            mimaDom.style.borderColor = "red";
            mimaTip.innerText = "请输入密码";
        } else {
            mimaDom.style.borderColor = "#E0E0E0";
            mimaDom.innerText = "";
            let sub = document.getElementById("sub");
            sub.style.background = "#2E58FF";
            return true;
        }
    }
    //注册
    // function regF() {
    //     if (checkMobile() && checkMima()) {
    //         alert("恭喜登录成功！");
    //     }
    // }
    function regF() {
        //  注册 模拟验证用户身份
        var isUserValid = true;
        if (!checkMobile() || !checkMima()) {
            isUserValid = false;
        }

        if (isUserValid) {
            // 跳转到“dashboard.html”页面
            window.location.href = "../index.html";
        } else {
            // 显示错误消息
            alert("用户名或密码错误！");
        }
    }
</script>

</html>
